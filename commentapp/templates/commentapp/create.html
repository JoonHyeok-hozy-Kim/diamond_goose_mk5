{% load bootstrap4 %}

{% load static %}
{% block extrahead %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/articleapp.css' %}">
{% endblock %}

<div style="max-width: 500px; margin: 4rem auto">
    <div class="mb-2">
        <h4 class="articleapp_main_title">Comment</h4>
    </div>
    <div class="text-white">
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% if user.is_authenticated %}
                <input type="submit" class="btn btn-light col-3">
            {% else %}
                <a href="{% url 'accountapp:login' %}?next={{ request.path }}"></a>
            {% endif %}
            <input type="hidden" name="article_pk" value="{{ article.pk }}">
        </form>
    </div>
</div>
