
{% load bootstrap4 %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/pensionapp.css' %}">
{% endblock %}

<div style="max-width: 500px; margin: 4rem auto">
    <div>
        <h4 style="background-color: #FFFFFF; color: #081321;">연금 납입/수령</h4>
    </div>
    <div class="text-white">
        <form action="{% url 'pensionapp:pensiontransaction_create' %}" method="post">
            {% csrf_token %}

            {% bootstrap_form form %}

            <input type="submit" class="btn btn-light col-3">
            <input type="hidden" name="pension_pk" value={{ target_pension.pk }}>
        </form>
    </div>
</div>
